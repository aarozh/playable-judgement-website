<!DOCTYPE html>
<html>
    <head>
        <title>playable-judgement-website</title>
    </head>
    <body>
        <h1></h1><!--TODO Add lobby ID as Header-->

        <!--TODO Add user has joined message-->

        <label for="roundstart">Enter starting round number of cards in hand:</label>
        <input type="text" id="roundstart" placeholder="1-10"><br>


        
        <input type="radio" id="modeup" name="mode">
        <label for="modeup">Play rounds down and up</label><br>
        <input type="radio" id="modedown" name="mode">
        <label for="modedown">Play rounds going down only</label><br>

        <input type="radio" id="standard" name="deck">
        <label for="standard">Standard Deck</label><br>
        <input type="radio" id="custom" name="deck">
        <label for="custom">Custom Deck</label><br>

        <div class="customcards">
            <input type="checkbox" id="Spades">
            <label for="Spades">Spades</label><br>
            <input type="checkbox" id="Hearts">
            <label for="Hearts">Hearts</label><br>
            <input type="checkbox" id="Clubs">
            <label for="Clubs">Clubs</label><br>
            <input type="checkbox" id="Diamonds">
            <label for="Diamonds">Diamonds</label><br>

            <input type="checkbox" id="Ace">
            <label for="Ace">A</label><br>
            <input type="checkbox" id="King">
            <label for="King">K</label><br>
            <input type="checkbox" id="Queen">
            <label for="Queen">Q</label><br>
            <input type="checkbox" id="Jack">
            <label for="Jack">J</label><br>
            <input type="checkbox" id="Ten">
            <label for="Ten">10</label><br>
            <input type="checkbox" id="Nine">
            <label for="Nine">9</label><br>
            <input type="checkbox" id="Eight">
            <label for="Eight">8</label><br>
            <input type="checkbox" id="Seven">
            <label for="Seven">7</label><br>
            <input type="checkbox" id="Six">
            <label for="Six">6</label><br>
            <input type="checkbox" id="Five">
            <label for="Five">5</label><br>
            <input type="checkbox" id="Four">
            <label for="Four">4</label><br>
            <input type="checkbox" id="Three">
            <label for="Three">3</label><br>
            <input type="checkbox" id="Two">
            <label for="Two">2</label><br>
        </div>
        <!--TODO Add only show customdeck options when custom deck is selected-->
        <!--TODO Check that the custom deck has enough cards for the round number and players-->

    </body>
</html>
